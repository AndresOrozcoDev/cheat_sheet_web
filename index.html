<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="cheat_sheet_web/" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Exclusive web development project template for HTML, CSS and Javascript technologies.">

    <title>Login - Cheat Sheet</title>

    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.png">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link rel="stylesheet" type="text/css" href="./styles/mobile.css" media="screen and (max-width: 576px)">
    <link rel="stylesheet" type="text/css" href="./styles/tablet.css" media="screen and (min-width: 576px)">
    <link rel="stylesheet" type="text/css" href="./styles/desktop.css" media="screen and (min-width: 992px)">

</head>
<body>

    <main>

        <div class="loading" id="loading">
            <p>Cargando...</p>
        </div>
        
        <form id="form" onsubmit="loginSubmit(event)">
            <h2>WELCOME BACK!</h2>
            <span>Input your credentials.</span>
            <div class="form__container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" autocomplete="off" value="andres@gmail.com">
            </div>
            <div class="form__container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" autocomplete="off" value="password">
            </div>
            <span class="message message--error" id="form--error">Empty fields</span>
            <div class="form__actions">
                <input type="reset" class="btn btn--secondary" value="Clear" title="Clear">
                <input type="submit" class="btn btn--primary" value="Login" title="Login">
            </div>
            <div class="form__register">
                <span>Don't you have an account? </span><a href="register/index.html">Register</a>
            </div>
        </form>
        
    </main>

    <script type="text/javascript" src="./main.js"></script>

</body>
</html>
