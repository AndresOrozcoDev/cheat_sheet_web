<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Exclusive web development project template for HTML, CSS and Javascript technologies.">

    <title>Register - Cheat Sheet</title>

    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.png">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <link rel="stylesheet" type="text/css" href="../styles/mobile.css" media="screen and (max-width: 576px)">
    <link rel="stylesheet" type="text/css" href="../styles/tablet.css" media="screen and (min-width: 576px)">
    <link rel="stylesheet" type="text/css" href="../styles/desktop.css" media="screen and (min-width: 992px)">

</head>
<body>

    <main>

        <div class="loading" id="loading">
            <p>Cargando...</p>
        </div>
        
        <form id="form" onsubmit="registerSubmit(event)">
            <h2>REGISTER!</h2>
            <span>Input your new credentials.</span>
            <div class="form__container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" autocomplete="off">
            </div>
            <div class="form__container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" autocomplete="off">
            </div>
            <div class="form__container">
                <label for="check-password">Confirm password:</label>
                <input type="password" id="check-password" name="check-password" autocomplete="off">
            </div>
            <div class="form__actions">
                <input type="button" class="btn btn--secondary" value="Login" title="Login" onclick="goBack()">
                <input type="submit" class="btn btn--primary" value="Register" title="Register">
            </div>
        </form>

    </main>

    <script type="text/javascript" src="./main.js"></script>

</body>
</html>
