<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Exclusive web development project template for HTML, CSS and Javascript technologies.">

    <title>Dashboard - Cheat Sheet</title>

    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.png">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <link rel="stylesheet" type="text/css" href="../styles/mobile.css" media="screen and (max-width: 576px)">
    <link rel="stylesheet" type="text/css" href="../styles/tablet.css" media="screen and (min-width: 576px)">
    <link rel="stylesheet" type="text/css" href="../styles/desktop.css" media="screen and (min-width: 992px)">

</head>
<body>

    <main>

        <div class="loading" id="loading">
            <p>Cargando...</p>
        </div>
        
        <div class="container__dashboard">
            <aside>
                <div>
                    <img src="../assets/icons/user.png" alt="User icon" width="24px" height="24px" class="userIcon" >
                </div>

                <ul>
                    <li onclick="toggleMenu(counter)" title="Counter">
                        <img src="../assets/icons/counter.png" alt="User icon" width="24px" height="24px">
                        <span>Counter</span>
                    </li>
                    <li onclick="toggleMenu(sizeScreen)" title="Size Screen">
                        <img src="../assets/icons/size_screen.png" alt="User icon" width="24px" height="24px">
                        <span>Size Screen</span>
                    </li>
                    <li onclick="toggleMenu(digitalClock)" title="Digital Clock">
                        <img src="../assets/icons/clock.png" alt="User icon" width="24px" height="24px">
                        <span>Digital Clock</span>
                    </li>
                    <li onclick="toggleMenu(characterCount)" title="Character Count">
                        <img src="../assets/icons/character_counter.png" alt="User icon" width="24px" height="24px">
                        <span>Character Count</span>
                    </li>
                </ul>

                <div>
                    <img src="../assets/icons/sign_in.png" alt="Sign In Icon" width="24px" height="24px" title="Sign In" onclick="signOff()" >
                    <input type="button" value="Sign Off" title="Sign Off" onclick="signOff()">
                </div>
            </aside>

            <div class="container__results" id="container__results">
                <div id="counter" class="result">
                    <p id="counter__result">0</p>
                    <div>
                        <input type="button" class="btn btn--primary" onclick="counterFunction(event)" id="decrement" title="-1" value="Decrement" >
                        <input type="button" class="btn btn--primary" onclick="counterFunction(event)" id="reset" title="0" value="Reset" >
                        <input type="button" class="btn btn--primary" onclick="counterFunction(event)" id="increment" title="+1" value="Increment" >
                    </div>
                </div>

                <div id="sizeScreen" class="result">
                    <span id="size"></span>
                </div>

                <div id="digitalClock" class="result">
                    <span id="clock"></span>
                </div>

                <div id="characterCount" class="result">
                    <textarea id="characterCount__textarea"></textarea>
                    <span>Total characters: <span class="paragrah" id="characterCount__count">0</span></span>
                </div>

            </div>
        </div>

    </main>

    <script type="text/javascript" src="./main.js"></script>

</body>
</html>
