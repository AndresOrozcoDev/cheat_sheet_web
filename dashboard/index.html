<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="cheat_sheet_web/" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Exclusive web development project template for HTML, CSS and Javascript technologies.">

    <title>Dashboard - Cheat Sheet</title>

    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.png">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <link rel="stylesheet" type="text/css" href="../styles/mobile.css" media="screen and (max-width: 576px)">
    <link rel="stylesheet" type="text/css" href="../styles/tablet.css" media="screen and (min-width: 576px)">
    <link rel="stylesheet" type="text/css" href="../styles/desktop.css" media="screen and (min-width: 992px)">

</head>
<body>

    <main>

        <div class="loading" id="loading">
            <p>Cargando...</p>
        </div>
        
        <div class="container__dashboard">
            <aside>
                <div>
                    <img src="../assets/icons/user.png" alt="User icon" width="24px" height="24px">
                </div>

                <ul>
                    <li onclick="toggleMenu(counter)" title="Counter">
                        <img src="../assets/icons/user.png" alt="User icon" width="24px" height="24px">
                        <span>Counter</span>
                    </li>
                    <li onclick="toggleMenu(countdown)" title="Countdown">
                        <img src="../assets/icons/user.png" alt="User icon" width="24px" height="24px">
                        <span>Countdown</span>
                    </li>
                    <li onclick="toggleMenu(stopwatch)" title="Stopwatch">
                        <img src="../assets/icons/user.png" alt="User icon" width="24px" height="24px">
                        <span>Stopwatch</span>
                    </li>
                    <li onclick="toggleMenu(sizeScreen)" title="Size Screen">
                        <img src="../assets/icons/user.png" alt="User icon" width="24px" height="24px">
                        <span>Size Screen</span>
                    </li>
                    <li onclick="toggleMenu(digitalClock)" title="Digital Clock">
                        <img src="../assets/icons/user.png" alt="User icon" width="24px" height="24px">
                        <span>Digital Clock</span>
                    </li>
                    <li onclick="toggleMenu(characterCount)" title="Character Count">
                        <img src="../assets/icons/user.png" alt="User icon" width="24px" height="24px">
                        <span>Character Count</span>
                    </li>
                </ul>

                <input type="button" value="Sign Off" title="Sign Off" onclick="signOff()">
            </aside>

            <div class="container__results" id="container__results">
                <div id="counter" class="result">Counter</div>
                <div id="countdown" class="result">Countdown</div>
                <div id="stopwatch" class="result">Stopwatch</div>
                <div id="sizeScreen" class="result">Size Screen</div>
                <div id="digitalClock" class="result">Digital Clock</div>
                <div id="characterCount" class="result">Character Count</div>
            </div>
        </div>

    </main>

    <script type="text/javascript" src="./main.js"></script>

</body>
</html>
